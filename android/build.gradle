buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.0' // Or your preferred version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30' // Adjust to your Kotlin version
        classpath 'com.google.gms:google-services:4.4.2' // Add the google-services classpath
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
